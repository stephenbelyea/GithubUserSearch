<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homebrew</title>
    <link rel="stylesheet" href="css/dist/global.css" />
  </head>
  <body>
    <div id="wrap">
      <header>
        <h1>Search GitHub Users</h1>
      </header>
      <main>
        <p>Enter a username (required) and submit to run a search of GitHub.</p>
        <form action="#" method="get" id="form">
          <label for="user" required>Username*</label>
          <input type="text" id="user" value="stephenbelyea" />
          <button type="submit" id="search">Git'em</button>
        </form>
        <p id="message"></p>
        <div id="output"></div>
      </main>
      <!-- <footer>
        <p><small>2016 <a href="https://twitter.com/belwerks">@belwerks</a></small></p>
      </footer> -->
    </div>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/dist/main.js"></script>
  </body>
</html>
